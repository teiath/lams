server {
    listen [::]:${PORT} default_server;
    listen ${PORT} default_server;
    server_name _;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept-Encoding "";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Port $http_x_forwarded_port;
        sub_filter 'https://10.2.47.59:5080/' '/';
        sub_filter 'http://10.2.47.59:5080/' '/';
        sub_filter 'http:\/\/10.2.47.59:5080\/' 'http:\/\/lams.sch.gr\/';
        sub_filter 'https:\/\/10.2.47.59:5080\/' 'https:\/\/lams.sch.gr\/';
        sub_filter 'http%3A%2F%2F10.2.47.59%3A5080%2F' 'http%3A%2F%2Flams.sch.gr%2F';
        sub_filter 'https%3A%2F%2F10.2.47.59%3A5080%2F' 'https%3A%2F%2Flams.sch.gr%2F';
        sub_filter_once off;
        proxy_pass http://10.2.47.59:5080/;
    }

    location /lams {
        try_files $uri @wildfly;
    }

    location @wildfly {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Port $http_x_forwarded_port;

        # Websocket proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        # End websocket proxy

        proxy_pass http://127.0.0.1:8080;
    }

    error_log /dev/stderr;
    access_log /dev/stdout;
}